
        <!DOCTYPE html>
        <html>
        <head>
            <title>UK Wind Turbine Repowering Analysis</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                }
                .header {
                    text-align: center;
                    color: white;
                    padding: 30px;
                    background: rgba(0,0,0,0.3);
                    border-radius: 10px;
                    margin-bottom: 30px;
                }
                .stats-container {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-bottom: 30px;
                }
                .stat-card {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    text-align: center;
                }
                .stat-value {
                    font-size: 2em;
                    font-weight: bold;
                    color: #764ba2;
                }
                .stat-label {
                    color: #666;
                    margin-top: 5px;
                }
                .viz-container {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                }
                .nav-tabs {
                    display: flex;
                    background: #f0f0f0;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    overflow: hidden;
                }
                .nav-tab {
                    flex: 1;
                    padding: 15px;
                    text-align: center;
                    cursor: pointer;
                    background: #f0f0f0;
                    border: none;
                    transition: all 0.3s;
                }
                .nav-tab:hover {
                    background: #e0e0e0;
                }
                .nav-tab.active {
                    background: #764ba2;
                    color: white;
                }
                .tab-content {
                    display: none;
                }
                .tab-content.active {
                    display: block;
                }
                iframe {
                    width: 100%;
                    height: 800px;
                    border: none;
                    border-radius: 10px;
                }
            </style>
        </head>
        <body>
            <div class="header">
                <h1>üå¨Ô∏è UK Wind Turbine Repowering Analysis</h1>
                <p>Interactive Geographic Heat Map & Data Visualization</p>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value">7,508</div>
                    <div class="stat-label">Total Turbines</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">772 MW</div>
                    <div class="stat-label">Total Capacity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">13.0 years</div>
                    <div class="stat-label">Average Age</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">4,762</div>
                    <div class="stat-label">Need Repowering</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">145 MW</div>
                    <div class="stat-label">Repowering Potential</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">63.4%</div>
                    <div class="stat-label">High Priority</div>
                </div>
            </div>
            
            <div class="viz-container">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showTab('dashboard')">üìä Main Dashboard</button>
                    <button class="nav-tab" onclick="showTab('map')">üó∫Ô∏è Geographic Map</button>
                    <button class="nav-tab" onclick="showTab('heatmap')">üî• Regional Heatmap</button>
                    <button class="nav-tab" onclick="showTab('animation')">üìà Fleet Evolution</button>
                </div>
                
                <div id="dashboard" class="tab-content active">
                    <iframe src="dashboard.html"></iframe>
                </div>
                <div id="map" class="tab-content">
                    <iframe src="geographic_map.html"></iframe>
                </div>
                <div id="heatmap" class="tab-content">
                    <iframe src="regional_heatmap.html"></iframe>
                </div>
                <div id="animation" class="tab-content">
                    <iframe src="fleet_evolution.html"></iframe>
                </div>
            </div>
            
            <script>
                function showTab(tabName) {
                    // Hide all tabs
                    const tabs = document.querySelectorAll('.tab-content');
                    tabs.forEach(tab => tab.classList.remove('active'));
                    
                    // Remove active class from all nav tabs
                    const navTabs = document.querySelectorAll('.nav-tab');
                    navTabs.forEach(tab => tab.classList.remove('active'));
                    
                    // Show selected tab
                    document.getElementById(tabName).classList.add('active');
                    
                    // Add active class to clicked nav tab
                    event.target.classList.add('active');
                }
            </script>
        </body>
        </html>
