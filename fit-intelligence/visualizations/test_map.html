<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Yorkshire Test Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyc3RhY2siLCJhIjoiY21ldmt0cHptMGhlYjJpc2Rvb3EzM3QxOSJ9.REl1LiSuYGu6zVXC27RzRQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            center: [-1.2, 53.7],
            zoom: 8
        });

        // Simple test GeoJSON with just 3 sites
        const testGeoJSON = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {"type": "Point", "coordinates": [-0.9, 54.0]},
                    "properties": {"id": "test1", "name": "Test Site 1 - YO25"}
                },
                {
                    "type": "Feature",
                    "geometry": {"type": "Point", "coordinates": [-1.5, 53.7]},
                    "properties": {"id": "test2", "name": "Test Site 2 - WF8"}
                },
                {
                    "type": "Feature",
                    "geometry": {"type": "Point", "coordinates": [-0.3, 53.7]},
                    "properties": {"id": "test3", "name": "Test Site 3 - HU12"}
                }
            ]
        };

        map.on('load', () => {
            console.log('Map loaded successfully');

            // Add the test data
            map.addSource('test-sites', {
                'type': 'geojson',
                'data': testGeoJSON,
                'cluster': true,
                'clusterMaxZoom': 14,
                'clusterRadius': 50
            });

            // Add circles for individual points
            map.addLayer({
                'id': 'test-sites-circles',
                'type': 'circle',
                'source': 'test-sites',
                'filter': ['!', ['has', 'point_count']],
                'paint': {
                    'circle-color': '#7CC061',
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#044D73'
                }
            });

            // Add clusters
            map.addLayer({
                'id': 'test-clusters',
                'type': 'circle',
                'source': 'test-sites',
                'filter': ['has', 'point_count'],
                'paint': {
                    'circle-color': '#044D73',
                    'circle-radius': 20
                }
            });

            // Add cluster count labels
            map.addLayer({
                'id': 'test-cluster-count',
                'type': 'symbol',
                'source': 'test-sites',
                'filter': ['has', 'point_count'],
                'layout': {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                'paint': {
                    'text-color': '#ffffff'
                }
            });

            // Add click handlers
            map.on('click', 'test-sites-circles', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const name = e.features[0].properties.name;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<h3>${name}</h3><p>This is a test site</p>`)
                    .addTo(map);
            });

            console.log('All layers added successfully');
        });

        map.on('error', (e) => {
            console.error('Map error:', e);
        });
    </script>
</body>
</html>
