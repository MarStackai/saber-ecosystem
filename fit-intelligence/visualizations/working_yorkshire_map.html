        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            center: [-1.2, 53.7],
            zoom: 8,
            attributionControl: false
        });

        let currentView = 'all';
        let currentCapacityFilter = 'all';

        // Filter functions
        function showAllSites() {
            currentView = 'all';
            updateButtonStates();
            updateMapData();
        }

        function showPrioritySites() {
            currentView = 'priority';
            updateButtonStates();
            updateMapData();
        }

        function filterByCapacity(range) {
            currentCapacityFilter = range;
            updateButtonStates();
            updateMapData();
        }

        function updateButtonStates() {
            // Clear all active states
            document.querySelectorAll('.filter-btn, .priority-btn').forEach(btn => btn.classList.remove('active'));

            // Set active states
            if (currentView === 'all') {
                document.querySelector('.filter-btn[onclick="showAllSites()"]').classList.add('active');
            } else if (currentView === 'priority') {
                document.querySelector('.priority-btn').classList.add('active');
            }

            if (currentCapacityFilter !== 'all') {
                document.querySelector(`.filter-btn[onclick="filterByCapacity('${currentCapacityFilter}')"]`).classList.add('active');
            }
        }

        function updateMapData() {
            let dataToShow = currentView === 'priority' ? prioritySitesGeoJSON : allSitesGeoJSON;
            let filteredFeatures = dataToShow.features;

            // Apply capacity filter if set
            if (currentCapacityFilter !== 'all') {
                filteredFeatures = dataToShow.features.filter(feature => {
                    const capacity = feature.properties.capacity_kw_number;
                    switch(currentCapacityFilter) {
                        case '50-100': return capacity >= 50 && capacity < 100;
                        case '100-250': return capacity >= 100 && capacity < 250;
                        case '250-500': return capacity >= 250 && capacity <= 500;
                        default: return true;
                    }
                });
            }

            // Update data source
            map.getSource('yorkshire-sites').setData({
                type: 'FeatureCollection',
                features: filteredFeatures
            });

            // Update stats
            const count = filteredFeatures.length;
            let description = '';

            if (currentView === 'priority') {
                description = `${count} priority sites shown`;
                if (currentCapacityFilter !== 'all') {
                    description += ` (${currentCapacityFilter}kW)`;
                }
            } else {
                if (currentCapacityFilter === 'all') {
                    description = `All ${count} sites shown`;
                } else {
                    description = `${count} sites (${currentCapacityFilter}kW) shown`;
                }
            }

            document.getElementById('filter-stats').textContent = description;
            document.getElementById('visible-count').textContent = count;

            console.log(`Filter applied: view=${currentView}, capacity=${currentCapacityFilter}, showing ${count} sites`);
        }

        map.on('load', () => {
            console.log('Map loaded successfully');

            // Add the Yorkshire sites data
            map.addSource('yorkshire-sites', {
                'type': 'geojson',
                'data': allSitesGeoJSON,
                'cluster': true,
                'clusterMaxZoom': 12,
                'clusterRadius': 40
            });

            // Add clusters
            map.addLayer({
                'id': 'clusters',
                'type': 'circle',
                'source': 'yorkshire-sites',
                'filter': ['has', 'point_count'],
                'paint': {
                    'circle-color': '#044D73',
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        18, 10, 25, 50, 30
                    ],
                    'circle-stroke-width': 3,
                    'circle-stroke-color': '#FFFFFF'
                }
            });

            // Add cluster count labels
            map.addLayer({
                'id': 'cluster-count',
                'type': 'symbol',
                'source': 'yorkshire-sites',
                'filter': ['has', 'point_count'],
                'layout': {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                'paint': {
                    'text-color': '#ffffff'
                }
            });

            // Add individual site circles - color based on priority
            map.addLayer({
                'id': 'individual-sites',
                'type': 'circle',
                'source': 'yorkshire-sites',
                'filter': ['!', ['has', 'point_count']],
                'paint': {
                    'circle-color': [
                        'case',
                        ['get', 'selected_priority'],
                        '#FF4500',  // Orange for priority sites
                        '#FF0000'   // Red for regular sites
                    ],
                    'circle-radius': [
                        'case',
                        ['get', 'selected_priority'],
                        16,  // Larger for priority sites
                        14   // Regular size for other sites
                    ],
                    'circle-stroke-width': 3,
                    'circle-stroke-color': '#FFFFFF',
                    'circle-opacity': 1.0
                }
            });

            // Add click handler for individual sites
            map.on('click', 'individual-sites', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const props = e.features[0].properties;
                const isPriority = props.selected_priority === 'true' || props.selected_priority === true;

                const html = `
                    <div class="site-info">
                        <h3>FIT License: ${props.fit_id} ${isPriority ? '<span class="priority-site">(PRIORITY SITE)</span>' : ''}</h3>
                        <p><strong>Location:</strong> ${props.postcode}</p>
                        <p><strong>Capacity:</strong> ${props.capacity_kw}</p>
                        <p><strong>Annual Income:</strong> ${props.annual_income}</p>
                        <p><strong>Remaining Value:</strong> ${props.remaining_value}</p>
                        <p><strong>Years Left:</strong> ${props.years_left}</p>
                        <p><strong>FIT Rate:</strong> ${props.tariff_rate}</p>
                        <p><strong>Authority:</strong> ${props.local_authority}</p>
                    </div>
                `;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(html)
                    .addTo(map);
            });

            // Add click handler for clusters
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('yorkshire-sites').getClusterExpansionZoom(
                    clusterId,
                    (err, zoom) => {
                        if (err) return;
                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    }
                );
            });

            // Change cursor
            map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseenter', 'individual-sites', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'individual-sites', () => {
                map.getCanvas().style.cursor = '';
            });

            console.log('All layers added successfully - map ready with priority site filtering');
        });

        map.on('error', (e) => {
            console.error('Map error:', e);
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    </script>
</body>
</html>
