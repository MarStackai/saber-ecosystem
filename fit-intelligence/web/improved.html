<!DOCTYPE html>
<html>
<head>
    <title>FIT Intelligence - Advanced Interface</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-box button:hover {
            transform: scale(1.05);
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .example-chip {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-chip:hover {
            background: #667eea;
            color: white;
        }
        
        .results {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .result-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .result-card:hover {
            transform: translateX(5px);
        }
        
        .result-high {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left: 5px solid #28a745;
        }
        
        .result-medium {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 5px solid #ffc107;
        }
        
        .result-low {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-left: 5px solid #dc3545;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence-high {
            background: #28a745;
            color: white;
        }
        
        .confidence-medium {
            background: #ffc107;
            color: #333;
        }
        
        .confidence-low {
            background: #dc3545;
            color: white;
        }
        
        .score-meter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .score-bar {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .database-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .database-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .database-item:hover {
            background: #e8f5e9;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .intelligence-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .intelligence-box h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .factor-list {
            list-style: none;
            padding: 0;
        }
        
        .factor-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .factor-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° FIT Intelligence System</h1>
            <p class="subtitle">
                <span class="status-indicator status-online" id="status-indicator"></span>
                <span id="status-text">Connecting...</span>
                | <span id="database-count">Loading...</span>
            </p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>üîç Intelligent Search</h2>
                
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter FIT ID, location, or capacity..." />
                    <button onclick="performSearch()">Search</button>
                </div>
                
                <div class="examples">
                    <div class="example-chip" onclick="quickSearch('fit id 764485')">FIT ID 764485</div>
                    <div class="example-chip" onclick="quickSearch('300kW Beverly')">300kW Beverly</div>
                    <div class="example-chip" onclick="quickSearch('wind farms in Ryedale')">Ryedale Wind</div>
                    <div class="example-chip" onclick="quickSearch('installations over 200kW')">200kW+</div>
                    <div class="example-chip" onclick="quickSearch('HU17 postcode')">HU17 Area</div>
                </div>
                
                <div class="results" id="search-results">
                    <p style="color: #999; text-align: center; padding: 20px;">
                        Enter a search query above or click an example
                    </p>
                </div>
            </div>
            
            <div class="panel">
                <h2>üìä Known FIT Records</h2>
                <div class="database-list" id="database-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading database...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üìà Analysis Results</h2>
            <div id="analysis-results">
                <p style="color: #999; text-align: center; padding: 20px;">
                    Analysis results will appear here
                </p>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8003';
        let databaseRecords = [];
        
        async function init() {
            await checkStatus();
            await loadDatabase();
            
            // Refresh status every 30 seconds
            setInterval(checkStatus, 30000);
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(API_URL + '/status');
                const data = await response.json();
                
                document.getElementById('status-indicator').className = 'status-indicator status-online';
                document.getElementById('status-text').textContent = data.llm_active ? 'LLM Active' : 'Rule-based Mode';
                document.getElementById('database-count').textContent = `${data.database_records} FIT Records`;
                
            } catch (error) {
                document.getElementById('status-indicator').className = 'status-indicator status-offline';
                document.getElementById('status-text').textContent = 'Offline';
            }
        }
        
        async function loadDatabase() {
            try {
                const response = await fetch(API_URL + '/database');
                const data = await response.json();
                
                databaseRecords = data.records;
                displayDatabase(data.records);
                
            } catch (error) {
                document.getElementById('database-list').innerHTML = 
                    '<p style="color: #dc3545;">Failed to load database</p>';
            }
        }
        
        function displayDatabase(records) {
            const html = records.map(record => `
                <div class="database-item" onclick="loadRecord('${record.fit_id}')">
                    <strong>${record.fit_id}</strong><br>
                    ${record.capacity_kw}kW - ${record.location}<br>
                    <small>${record.site_name} | ${record.commissioning_date}</small>
                </div>
            `).join('');
            
            document.getElementById('database-list').innerHTML = html;
        }
        
        async function loadRecord(fitId) {
            document.getElementById('search-input').value = fitId;
            await performSearch();
        }
        
        function quickSearch(query) {
            document.getElementById('search-input').value = query;
            performSearch();
        }
        
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('search-results');
            const analysisDiv = document.getElementById('analysis-results');
            
            // Show loading
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
            
            try {
                // Parse the query to create a FIT record
                const fitRecord = parseQuery(query);
                
                // Call the match API
                const response = await fetch(API_URL + '/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fit_record: fitRecord })
                });
                
                const result = await response.json();
                displayResult(result, resultsDiv, analysisDiv);
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: #dc3545;">Error: ${error.message}</p>`;
            }
        }
        
        function parseQuery(query) {
            const record = {
                technology: 'Wind',
                mpan_prefix: '23'
            };
            
            // Parse FIT ID
            const fitIdMatch = query.match(/fit[_\s-]?(?:id)?\s*(\d+)/i);
            if (fitIdMatch) {
                record.fit_id = 'FIT_' + fitIdMatch[1];
            }
            
            // Parse capacity
            const capacityMatch = query.match(/(\d+)\s*kw/i);
            if (capacityMatch) {
                record.capacity_kw = parseInt(capacityMatch[1]);
            }
            
            // Parse locations
            const locations = {
                'beverly': 'Beverly', 'beverley': 'Beverley',
                'ryedale': 'Ryedale', 'selby': 'Selby',
                'york': 'York', 'hull': 'Hull',
                'goole': 'Goole', 'bridlington': 'Bridlington'
            };
            
            const queryLower = query.toLowerCase();
            for (const [key, value] of Object.entries(locations)) {
                if (queryLower.includes(key)) {
                    record.local_authority = value;
                    break;
                }
            }
            
            // Parse postcode
            const postcodeMatch = query.match(/\b([A-Z]{1,2}\d{1,2})\b/i);
            if (postcodeMatch) {
                record.postcode_district = postcodeMatch[1].toUpperCase();
            }
            
            if (!record.fit_id) {
                record.fit_id = 'QUERY_' + Date.now();
            }
            
            return record;
        }
        
        function displayResult(result, resultsDiv, analysisDiv) {
            // Determine result class
            let resultClass = 'result-low';
            let badgeClass = 'confidence-low';
            
            if (result.confidence === 'HIGH') {
                resultClass = 'result-high';
                badgeClass = 'confidence-high';
            } else if (result.confidence === 'MEDIUM') {
                resultClass = 'result-medium';
                badgeClass = 'confidence-medium';
            }
            
            // Display search result
            let searchHtml = `
                <div class="result-card ${resultClass}">
                    <span class="confidence-badge ${badgeClass}">
                        ${result.confidence} CONFIDENCE
                    </span>
                    <div class="score-meter">
                        <span>Score: ${(result.score * 100).toFixed(0)}%</span>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${result.score * 100}%"></div>
                        </div>
                    </div>
            `;
            
            if (result.site_details) {
                const details = result.site_details;
                searchHtml += `
                    <h3>${details.site_name}</h3>
                    <p><strong>Capacity:</strong> ${details.capacity_kw}kW</p>
                    <p><strong>Location:</strong> ${details.location} (${details.postcode})</p>
                    <p><strong>Commissioned:</strong> ${details.commissioning_date}</p>
                    <p><strong>Turbine:</strong> ${details.turbine_model}</p>
                    <p><strong>Planning Ref:</strong> ${details.planning_ref}</p>
                `;
            } else if (result.fit_id) {
                searchHtml += `
                    <p><strong>FIT ID:</strong> ${result.fit_id}</p>
                    <p><strong>Status:</strong> ${result.match_found ? 'Match Found' : 'No Match'}</p>
                `;
            }
            
            searchHtml += '</div>';
            resultsDiv.innerHTML = searchHtml;
            
            // Display analysis
            let analysisHtml = '';
            
            if (result.intelligence && result.intelligence.length > 0) {
                analysisHtml += `
                    <div class="intelligence-box">
                        <h4>üß† Intelligence Insights</h4>
                        <ul>
                            ${result.intelligence.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (result.factors && result.factors.length > 0) {
                analysisHtml += `
                    <div class="intelligence-box">
                        <h4>‚úÖ Matching Factors</h4>
                        <ul class="factor-list">
                            ${result.factors.map(factor => `<li>${factor}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (result.reasoning) {
                analysisHtml += `
                    <div class="intelligence-box">
                        <h4>üìã Analysis</h4>
                        <p>${result.reasoning}</p>
                    </div>
                `;
            }
            
            if (result.recommended_action) {
                analysisHtml += `
                    <div class="intelligence-box" style="border-left-color: #ffc107;">
                        <h4 style="color: #ffc107;">‚ö° Recommended Action</h4>
                        <p>${result.recommended_action}</p>
                    </div>
                `;
            }
            
            analysisDiv.innerHTML = analysisHtml;
        }
        
        // Initialize on load
        window.onload = init;
        
        // Enter key to search
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
